<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon.ico">
    <title lang="en"> Pomodoro Timer - PomoTodo </title>
  </head>
  <body>
    <header>
      <div class="page-title">
        <div class="page-logo">
          <img width="48" height="48" src="https://img.icons8.com/color/48/tomato.png" alt=""/>
          <h1 lang="en"> PomoTodo </h1>    
        </div>
        <button class="pomodoro-option-container">
          <img src="./assets/setting.svg" alt="타이머 설정"/>
          <span aria-hidden="true"> 타이머 설정 </span>
        </button> 
      </div>
    </header>

    <main class="pomodoro">
      <div class="pomodoro-display-container">
        <svg class="pomodoro-progress">
          <circle class="pomodoro-progress-background" cx="250" cy="250" r="240"></circle>
          <circle class="pomodoro-progress-bar" cx="250" cy="250" r="240"></circle>

          <div class="pomodoro-timer-container">
            <div class="timer">
              <div class="min">25</div>
              <div class="divider">:</div>
              <div class="sec">00</div>
            </div>
            <div class="pomodoro-cycle-group">
              <div class="pomodoro-cycle"></div>
              <div class="pomodoro-cycle"></div>
              <div class="pomodoro-cycle"></div>
              <div class="pomodoro-cycle"></div>
            </div> 
          </div>

        </svg>
      </div>
      
      <div class="pomodoro-controls-container">
        <div class="pomodoro-button-group">
          <button class="pomodoro-button" type="button">집중 시작</button>
        </div>
  
        <div class="pomodoro-setting-container">
          <div class="pomodoro-setting">
            <p class="pomodoro-setting-title">집중 시간</p>
            <input class="pomodoro-setting-input focus-time-input" type="number" value="25" />
            <span>분</span>
          </div>
          <div class="pomodoro-setting">
            <p class="pomodoro-setting-title">짧은 휴식 시간</p>
            <input class="pomodoro-setting-input short-break-time-input" type="number" value="5" />
            <span>분</span>
          </div>
          <div class="pomodoro-setting">
            <p class="pomodoro-setting-title">긴 휴식 시간</p>
            <input class="pomodoro-setting-input long-break-time-input" type="number" value="15" />
            <span>분</span>
          </div>
          <div class="pomodoro-setting">
            <p class="pomodoro-setting-title">긴 휴식 간격</p>
            <input class="pomodoro-setting-input long-break-interval-input" type="number" value="4" />
            <span>개</span>
          </div>
        </div>
        
      </div>
    </main>

    <section class="pomodoro-option-modal" role="dialog" aria-hidden="false">
      <div class="modal-header">
        <h2 class="modal-title">설정</h2>
        <button class="modal-close-button" aria-label="모달창을 닫는 버튼">
          <img src="assets/close.svg" alt=""/>
        </button>
      </div>
      <hr class="modal-divider">
      <div class="toggle-container">
        <span class="toggle-label">자동으로 휴식 시작</span>
        <input class="toggle-slider" role="switch" type="checkbox">
      </div>
      <div class="toggle-container">
        <span class="toggle-label">자동으로 다음 뽀모도로 시작</span>
        <input class="toggle-slider" role="switch" type="checkbox">
      </div>
      <!-- 
      <div class="sound-option">
        <p>사운드</p>
      </div>
    -->
    </section>

    <main class="todo">
      <form class="todo-form">
        <input  class="todo-input" type="text" placeholder="할 일을 입력하세요." />
        <button class="todo-button" type="submit">등록</button>
      </form>
      <p class="alert-text">입력창에 텍스트를 입력해주세요.</p>
      
      <ul class="todo-ul"></ul>      
    </main>

    <footer role="contentinfo">
      <span class="icons-license">
        Icons by&nbsp; <a href="https://icons8.kr/" target="_blank">icons8</a>
      </span>
    </footer>
    
    <script src="./app.js"></script>
  </body>
</html>
